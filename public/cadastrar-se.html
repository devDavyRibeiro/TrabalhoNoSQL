<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
      <nav>
        <ul>
          <li><a href="index.html">Login</a></li>
          <li><a href="cadastro.html">Cadastro de Pet</a></li>
          <li><a href="consultarPets.html">Consultar Pets</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main class="container p-0">
    <section class="row">
      <div class="card border-4 border-success-subtle rounded shadow-sm">
        <header class="card-header">
          <h1>Cadastre-se</h1>
        </header>
        <article class="card-body">
            <form id="formulario">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" autofocus >
                </div>
                <div class="mb-2">
                    <label for="cpf" class="form-label">cpf</label>
                    <input type="text" name="cpf" id="cpf" class="form-control" >
                </div>
                <div class="mb-2">                
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control"  autocomplete="name">
                </div>
                <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" autocomplete="current-password" required>
                </div>
                <div class="mb-3 mx-auto">
                <button type="submit" class="btn btn-success px-4">Cadastrar</button>
                <button type="reset" class="btn btn-danger px-4">Cancelar</button>
                </div>
          </form>
        </article>
        <footer class="card-footer m-2">
          <p>NÃ£o possui uma conta? 
            <span> 
              <a href="cadastrar-se.html">Cadastre-se aqui</a>
            </span>
          </p>
        </footer>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hotel Para Pets - Todos os direitos reservados</p>
  </footer>
  <script src="js/usuario/cadastrar-usuario.js"></script>
</body>

</html>
