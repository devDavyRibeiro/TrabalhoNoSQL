<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente e Pet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
        <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="cadastro.html">Cadastro de Pet</a></li>
          <li><a href="agendar.html">Reservar Hospedagem</a></li>
          <li><a href="consultaReserva.html">Consulta de Reservas</a></li>
          <li><a href="consultarPets.html">Consultar Pets</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div>
      <h1>Cadastro de Pet e Tutor</h1>
      <form id="formulario">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" name="nome">
  
        <label for="especie">Espécie:</label>
        <select id="especie" name="especie">
          <option value="">Selecione</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Coelho">Coelho</option>
          <option value="Hamster">Hamster</option>
          <option value="Outro">Outro</option>
        </select>
        
  
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" >
  
        <label for="idade">Idade do Pet (Apenas número):</label>
        <input type="number" id="idade" name="idade" step="1" min="0">
  
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="">Selecione</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
  
        <label for="porte">Porte:</label>
        <select id="porte" name="porte" >
          <option value="">Selecione</option>
          <option value="pequeno">Pequeno</option>
          <option value="medio">Médio</option>
          <option value="grande">Grande</option>
        </select>
  
        <label for="nome_tutor">Nome completo do tutor:</label>
        <input type="text" id="nome_tutor" name="nome_tutor"> 

        <label for="cpf">CPF do Tutor:</label>
        <input type="text" id="cpf" name="cpfCliente">

        <label for="peso">Peso (Kg):</label>
        <input type="number" id="peso" name="peso" step="any">

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>
  
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  

  <div id="resposta-form">

  </div>
</body>
<script src="js/cadastrarPet.js"></script>
</html>
