<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
      <nav>
        <ul class="d-flex">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cadastro.html">Cadastrar Pet</a></li>
          <li><a href="consultarPets.html">Consultar Pets</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="card border-4 border-success-subtle rounded shadow-sm">
      <header class="card-header  ">
        <h1>Cadastro de Pet</h1>
      </header>
      <div class="card-body">
          <form id="formulario">
            <label class="form-label" for="nome">Nome do Pet:</label>
            <input class="form-control" type="text" id="nome" name="nome">
    
            <label class="form-label" for="especie">Espécie:</label>
            <select id="especie" name="especie">
              <option value="">Selecione</option>
              <option value="Cachorro">Cachorro</option>
              <option value="Gato">Gato</option>
              <option value="Coelho">Coelho</option>
              <option value="Hamster">Hamster</option>
              <option value="Outro">Outro</option>
            </select>
    
    
            <label class="form-label" for="raca">Raça:</label>
            <input class="form-control" type="text" id="raca" name="raca">
    
            <label class="form-label" for="idade">Idade do Pet (Apenas número):</label>
            <input class="form-control" type="number" id="idade" name="idade" step="1" min="1">
    
            <label class="form-label" for="sexo">Sexo:</label>
            <select class="form-control" id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="Macho">Macho</option>
              <option value="Fêmea">Fêmea</option>
            </select>
    
            <label class="form-label" for="porte">Porte:</label>
            <select class="form-control" id="porte" name="porte">
              <option value="">Selecione</option>
              <option value="pequeno">Pequeno</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
            </select>
    
            <!-- <label label class="form-label" for="nome_tutor">Nome completo do tutor:</label>
            <input class="form-control" type="text" id="nome_tutor" name="nome_tutor"> 
    
            <label label class="form-label" for="cpf">CPF do Tutor:</label>
            <input class="form-control" type="text" id="cpf" name="cpfCliente">-->
    
            <label class="form-label" for="peso">Peso (Kg):</label>
            <input class="form-control" type="number" id="peso" name="peso" min="1" step="any">
    
            <label class="form-label" for="observacoes">Observações:</label>
            <textarea class="form-control"  id="observacoes" name="observacoes" rows="3"></textarea>
    
            <button class="btn btn-success" type="submit">Cadastrar</button>
          </form>
      </div>
    </div>
  </div>

  <script src="js/functions.js"></script>
  <script src="js/cadastrarPet.js"></script>
</body>

</html>
