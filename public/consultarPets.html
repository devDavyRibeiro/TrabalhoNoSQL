<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header>
      <div class="header-container">
        <img src="/img/pet-hotel_10753981 (1).png" alt="Logo" />
        <nav>
          <ul class="d-flex">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastrar Pet</a></li>
            <li><a href="consultarPets.html">Consultar Pets</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container-fluid w-75">
      <h1>Consultar Pets</h1>
      <div class="filtros row align-items-end ">
        <div class="col">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control"  type="text" id="nome" placeholder="Nome do Pet" />
        </div>
        <div class="col">
          <label class="form-label" for="especie">Especie</label>
          <select class="form-control" id="especie" name="especie" style="color: gray">
            <option value="" disabled selected style="color: gray">
              Espécie
            </option>
            <option value="Cachorro" style="color: black">Cachorro</option>
            <option value="Gato" style="color: black">Gato</option>
            <option value="Coelho" style="color: black">Coelho</option>
            <option value="Hamster" style="color: black">Hamster</option>
            <option value="Outro" style="color: black">Outro</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label" for="idadeMinima">Idade Mínima</label>
          <input class="form-control"
            type="number"
            id="idadeMinima"
            placeholder="Idade Mínima(números)" min="1"
          />
        </div>
        <div class="col">
          <label for="idadeMaxima">Idade Máxima</label>
          <input class="form-control" type="number" id="idadeMaxima" placeholder="Idade Máxima(números)" min="1" />
        </div>
        <div class="col">
          <label class="form-label" for="porte">Porte</label>
          <select class="form-control" id="porte" name="porte" style="color: gray">
            <option value="" disabled selected style="color: gray">Porte</option>
            <option value="pequeno" style="color: black">Pequeno</option>
            <option value="medio" style="color: black">Médio</option>
            <option value="grande" style="color: black">Grande</option>
          </select>
        </div>
        <div class="col">
          <button class="mb-3 btn btn-success" onclick="listarPets()">Buscar</button>
        </div>
      </div>

      <!-- Filtros -->
      <!-- <input class="form-control" type="text" id="cpfCliente" placeholder="CPF do Tutor" /> -->
    </div>

      <!-- Tabela -->
    <div class="container-fluid w-75 px-2 my-5">
      <div class="row">

        <table id="tabelaPets" class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Espécie</th>
              <th>Raça</th>
              <th>Sexo</th>
              <th>Idade(anos)</th>
              <th>Porte</th>
            <!-- <th>Nome do Tutor</th>
              <th>CPF do Tutor</th>-->
              <th>Peso(Kg)</th>
              <th>Observações</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabela">
            <!-- pets serão inseridos aqui -->
          </tbody>
        </table>
      </div>
    </div>

      <!-- Modal de detalhes -->
      <div id="modalDetalhes" class="modal" style="display: none">
        <div class="modal-content">
          <span class="fechar" onclick="fecharModal()">&times;</span>
          <h2>Detalhes do Pet</h2>
          <div id="detalhesPet">
            <!-- Detalhes carregados via JS -->
          </div>
        </div>
      </div>
    </div>
        
    <script src="js/functions.js"></script>
    <script src="js/listarPets.js"></script>
    <!-- Puxa seu JS -->
  </body>
</html>
