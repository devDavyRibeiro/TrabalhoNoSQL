<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
          <nav>
            <ul class="d-flex">
              <li><a href="index.html">Home</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="cadastro.html">Cadastrar Pet</a></li>
              <li><a href="consultarPets.html">Consultar Pets</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <div class="container">
  <div class="card border-4 border-success-subtle rounded shadow-sm">
    <div class="card-header">
      <h1>Editar Pet</h1>
    </div>
    <div class="card-body">
      <form id="formEditarPet">
        <input type="hidden" id="id">
  
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" id="nome" required>
  
        <label class="form-label" for="especie">Espécie:</label>
        <select class="form-control" id="especie" name="especie">
          <option value="selecione">Selecione</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Coelho">Coelho</option>
          <option value="Hamster">Hamster</option>
          <option value="Outro">Outro</option>
        </select>
  
        <label class="form-label">Raça:</label>
        <input class="form-control" type="text" id="raca">
  
        
  
        <label class="form-label">Sexo:</label>
        <select class="form-control" id="sexo" required>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select><br>
  
        <label class="form-label">Idade (em anos):</label>
        <input class="form-control" type="number" id="idade" step="1" min="1" required>
  
        <label class="form-label">Porte:</label>
        <input class="form-control" type="text" id="porte">
  
        <label class="form-label">Peso (kg):</label>
        <input class="form-control" type="number" id="peso" min="1" step="any">

        <label class="form-label">Observações:</label>
        <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
  
        <button class="btn btn-success" type="submit">Salvar alterações</button>
      </form>
    </div>
  </div>
  
</div>
</body>
  <script src="js/functions.js"></script>
  <script src="/js/functionsPets.js"></script>

</html>
