<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Pet</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
          <nav>
            <ul>
              <li><a href="index.html">Página Inicial</a></li>
              <li><a href="cadastro.html">Cadastro de Pet</a></li>
              <li><a href="agendar.html">Reservar Hospedagem</a></li>
              <li><a href="consultaReserva.html">Consulta de Reservas</a></li>
              <li><a href="consultarPets.html">Consultar Pets</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container">

  <h1>Editar Pet</h1>

  <form id="formEditarPet">
    <input type="hidden" id="id">

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label for="especie">Espécie:</label>
    <select id="especie" name="especie">
      <option value="selecione">Selecione</option>
      <option value="Cachorro">Cachorro</option>
      <option value="Gato">Gato</option>
      <option value="Coelho">Coelho</option>
      <option value="Hamster">Hamster</option>
      <option value="Outro">Outro</option>
    </select>

    <label>Raça:</label>
    <input type="text" id="raca">

    

    <label>Sexo:</label>
    <select id="sexo" required>
      <option value="Macho">Macho</option>
      <option value="Fêmea">Fêmea</option>
    </select><br>

    <label>Idade (em anos):</label>
    <input type="number" id="idade" required>

    <label>Porte:</label>
    <input type="text" id="porte">

    <label>Peso (kg):</label>
    <input type="number" id="peso" >

    <label>CPF do Tutor:</label>
    <input type="text" id="cpfCliente" required>

    <label>Nome do Tutor:</label>
    <input type="text" id="nome_tutor" required>

    <label>Observações:</label>
    <textarea id="observacoes"></textarea>

    <button type="submit">Salvar alterações</button>
  </form>
</div>
</body>

<script src="/js/listarPets.js"></script>

</html>
