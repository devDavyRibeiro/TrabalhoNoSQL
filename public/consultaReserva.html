<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Consulta</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
        <img src="/img/pet-hotel_10753981 (1).png" alt="Logo">
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="cadastro.html">Cadastro de Pet</a></li>
          <li><a href="agendar.html">Reservar Hospedagem</a></li>
          <li><a href="consultaReserva.html">Consulta de Reservas</a></li>
          <li><a href="consultarPets.html">Consultar Pets</a></li>
        </ul>
      </nav>
    </div>
  </header>
  

  <div class="containerReserva">

    <h1>Consultar Reservas</h1>

    <!-- Filtros -->
    <div class="filtros">
        <input type="text" id="cpf_tutor" placeholder="CPF do Tutor">
        <input type="text" id="nome_pet" placeholder="Nome do Pet">
        <label for="data_entrada">Data de Entrada</label>
        <input type="date" id="data_entrada" placeholder="Data de entrada">
        <label for="data_saida">Data de Saida</label>
        <input type="date" id="data_saida" placeholder="Data de saída">
        <button onclick="listarReservas()">Buscar</button>
    </div>


     <!-- Tabela -->
     <table id="tabelaReservas">
      <thead>
          <tr>
              <th>Nome do Tutor</th>
              <th>CPF do Tutor</th>
              <th>Nome do Pet</th>
              <th>Data de Entrada</th>
              <th>Data de Saida</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="corpoTabela">
          <!-- Reservas serão inseridos aqui -->
      </tbody>
  </table>

   <!-- Modal de detalhes -->
   <div id="modalDetalhes" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        <h2>Detalhes da Reserva</h2>
        <div id="detalhesReservas">
            <!-- Detalhes carregados via JS -->
        </div>
    </div>
</div>
</div>

<script src="./js/listarReservas.js"></script> <!-- Puxa seu JS -->
</body>
</html>
